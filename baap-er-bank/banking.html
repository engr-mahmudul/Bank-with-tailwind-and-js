<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tailwind CDN Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="mx-auto w-3/4 ">
    <header>
        <h1 class="text-5xl	text-center	mt-12">Let's get some  <span
                class="font-semibold text-yellow-600">Money</span></h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 text-white mt-8 ">
            <div class="bg-blue-300 py-8 rounded-md">
                <h2 class="text-2xl text-center">Deposite</h2>
                <h2 class="text-4xl text-center">$<span id="deposite-report">00</span> </h2>
            </div>
            <div class="bg-pink-300 py-8 rounded-md">
                <h2 class="text-2xl text-center">Withdraw</h2>
                <h2 class="text-4xl text-center">$ <span id="widthraw-report">00</span> </h2>
            </div>
            <div class="bg-green-300 py-8 rounded-md">
                <h2 class="text-2xl text-center">Balance</h2>
                <h2 class="text-4xl text-center">$ <span id="total-report">1200</span></h2>
            </div>
        </section>
        <section class="grid grid-cols-2 mt-8 gap-4">
            <div class="bg-purple-100 p-8"> 
                <input id="deposit-input" class="border border-yellow-800 ml-3 w-3/4 block pl-3 mb-4 rounded text-xl" type="text" placeholder="Enter your desposit amount in $">
                <button id="deposit-button" class="bg-yellow-600 ml-3 p-2 text-white font-semibold rounded mb-4">Submit Deposit</button>
            </div>
            <div class="bg-red-100 p-8"> 
                <input id="widthdraw-input" class="border border-yellow-800 ml-3 w-3/4 block pl-3 mb-4 rounded text-xl" type="text" placeholder="Enter your Withdraw amount in $">
                <button id="withdraw-button" class="bg-yellow-600 ml-3 p-2 text-white font-semibold rounded mb-4">Submit Withdraw</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('deposit-button').addEventListener('click',function(){
            let depositeInput = document.getElementById('deposit-input');
            let newDepositValue = parseFloat(depositeInput.value);
          
            let depositReportField = document.getElementById('deposite-report');
            let previousAmonunt = parseFloat(depositReportField.innerText);
            let totalDeposit = previousAmonunt + newDepositValue;
            depositReportField.innerText = totalDeposit;
            depositeInput.value = '';
            
            let totalBalanceReport = document.getElementById('total-report');
            let totalReportPreviousValue = parseFloat(totalBalanceReport.innerText);
            totalBalanceReport.innerText = totalReportPreviousValue + newDepositValue;

        })

        document.getElementById('withdraw-button').addEventListener('click',function(){
            let withdrawField = document.getElementById('widthdraw-input');
            let newWidthrawAmount = parseFloat(withdrawField.value);
       

            let widthdrawText = document.getElementById('widthraw-report');
            let previousWidthdrawValue =  parseFloat(widthdrawText.innerText);
            widthdrawText.innerText = previousWidthdrawValue +newWidthrawAmount;
            withdrawField.value = '';
            
            let totalBalanceReport = document.getElementById('total-report');
            let totalReportPreviousValue = parseFloat(totalBalanceReport.innerText);
            totalBalanceReport.innerText = totalReportPreviousValue - newWidthrawAmount;
           

        })
    </script>
</body>
</html>
